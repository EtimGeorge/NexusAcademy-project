<!-- /404.html - FINAL CORRECTED VERSION FOR GITHUB PAGES -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nexus Academy - Redirecting...</title>
    <script>
      // --- CONFIGURATION ---
      // This is the only part you might ever need to change.
      // It should be the name of your GitHub repository.
      const repoName = '/NexusAcademy-project'; 

      // --- SCRIPT LOGIC ---
      (function() {
        // Get the full path from the URL, e.g., /nexus-academy/dashboard
        const path = window.location.pathname;

        // Get any query parameters, e.g., ?id=123
        const query = window.location.search;

        // This is the critical fix. We check if the path starts with our
        // repository name and, if so, we remove it to get the clean app path.
        const cleanedPath = path.startsWith(repoName)
          ? path.substring(repoName.length)
          : path;
        
        // Construct the correct redirect URL for our hash-based router.
        // e.g., /#/dashboard
        const redirect = `/#${cleanedPath.replace(/^\//, '')}${query}`;
        
        // We use sessionStorage to store this correct redirect path.
        sessionStorage.redirect = redirect;
      })();
    </script>
    
    <!-- This meta tag immediately redirects the browser to the root index.html page -->
    <meta http-equiv="refresh" content="0; url=/">
  </head>
  <body>
    <p>If you are not redirected automatically, please <a href="/">click here</a>.</p>
  </body>
</html>
