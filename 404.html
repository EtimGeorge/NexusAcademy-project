<!-- /404.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nexus Academy - Page Not Found</title>
    <script>
      // This script is the magic that makes SPA routing work on GitHub Pages.
      // It captures the path the user was trying to access.
      const path = window.location.pathname;

      // It also captures any query parameters (like ?id=123), which we might need later.
      const query = window.location.search;
      
      // It constructs the correct redirect URL for our hash-based router.
      // For example, if the user tried to go to /login, it creates /#/login.
      const redirect = `/#${path.replace(/\/$/, '')}${query}`;
      
      // We use sessionStorage to store this redirect path.
      sessionStorage.redirect = redirect;
    </script>
    <!-- 
      This meta tag immediately redirects the browser to our main index.html page.
      The '0' means "zero seconds delay".
    -->
    <meta http-equiv="refresh" content="0; url=/">
  </head>
  <body>
  </body>
</html>
