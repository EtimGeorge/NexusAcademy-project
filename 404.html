<!-- /404.html - FINAL CORRECTED VERSION FOR GITHUB PAGES -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nexus Academy - Redirecting...</title>
    <script>
      // --- CONFIGURATION ---
      // This is the only part you might ever need to change.
      // It should be the name of your GitHub repository.
      const repoName = '/NexusAcademy-project'; 

      // --- SCRIPT LOGIC ---
      (function() {
        const path = window.location.pathname;
        const query = window.location.search;

        // This is the critical fix. We remove the repository name from the start of the path.
        const cleanedPath = path.startsWith(repoName)
          ? path.substring(repoName.length)
          : path;
        
        // Construct the correct redirect URL for our hash-based router.
        const redirect = `/#${cleanedPath.replace(/^\//, '')}${query}`;
        
        sessionStorage.redirect = redirect;
      })();
    </script>
    
    <!-- This now correctly redirects to the root of your project on GitHub Pages -->
    <meta http-equiv="refresh" content="0; url=/NexusAcademy-project/">
  </head>
  <body>
    <p>If you are not redirected automatically, please <a href="/NexusAcademy-project/">click here</a>.</p>
  </body>
</html>
