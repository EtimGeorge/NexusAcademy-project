<!-- /src/pages/SignupPage/SignupPage.html -->
<div class="signup-container">
    <div class="signup-box">
        <h1 class="signup-title">Create Your Account</h1>
        <p class="signup-subtitle">Join Nexus Academy to start learning.</p>

        <div id="error-message" class="error-banner" style="display: none;"></div>

        <!-- NEW: Google Sign-Up Button is now the primary call to action -->
        <button id="google-signup-btn" class="btn-secondary">
            <img src="/src/assets/images/google-icon.svg" alt="Google icon" class="google-icon" />
            Continue with Google
        </button>

        <div class="divider">or sign up with email</div>

        <form id="signup-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password (min. 6 characters)</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" required>
            </div>
            <button type="submit" class="btn-primary">Create Account with Email</button>
        </form>
        
        <p class="login-link">
            Already have an account? <a href="/#/login">Sign In</a>
        </p>
    </div>
</div>
<link rel="stylesheet" href="/src/pages/SignupPage/SignupPage.css">
